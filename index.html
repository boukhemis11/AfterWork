.jumbotron {

<body>

<h1><time>00:00:00</time></h1>

<form id="formContact" >


		<div>
		  <label for="formContact__text">Entrez votre Nom :</label>
		  <input id="formContact__text" type="text" name="text">

		</div>
  
		<input type ="button" name="data" onclick="formContact_result(); return false;" value="ok">

  
	</form>
<button id="start">start</button>

<table >
	<tr>
	  <th>Position</th>

	</tr>

	<tr>
		<th>2-</th>

		<td><div id="score2"></div></td> 
	</tr>

	<tr>
		<th>3-</th>

		<td><div id="score3"></div></td> 
	</tr>
	<tr>

	</tr>
	<tr>

</div>
